<h3>
    Home
</h3>

<h4
    *ngIf="students.length === 0"
>
    No student data
</h4>
<ul
    *ngIf="students.length > 0"
>
    <li
        *ngFor="let s of students"
    >
        {{ s.name }} ({{ s.degreeProgram}})
    </li>
</ul>

<button
    (click)="addStudent()"
>
    Add New Student
</button>
